<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tree</title>
  </head>
  <body></body>
  <script>
    const arr = [1, 2, 3, 5, 6, 7, 8, 11, 32, 34, 55]
    const fn = (arr, target) => {
      let left = 0
      let right = arr.length
      let i = Math.floor(right / 2)
      while (left < right) {
        if (arr[i] > target) {
          right = i - 1
          i = Math.floor((left + right) / 2)
        } else if (arr[i] < target) {
          left = i + 1
          i = Math.floor((left + right) / 2)
        } else {
          left = i
          right = i
        }
      }
      return [i, arr[i]]
    }
    console.log(fn(arr, 8))
  </script>
</html>
