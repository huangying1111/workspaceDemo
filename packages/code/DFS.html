<!DOCTYPE html>

    <title>DFS</title>
  </head>
  <body>
    DFS
  </body>
  <script>
    // 栈
    const fn = (tree) => {
      let arr = []
      let newTree = [...tree]
      while (newTree.length > 0) {
        const item = newTree.shift()
        if ((item.children ?? []).length > 0) {
          newTree.unshift(...item.children)
        }
        arr.push(item.id)
      }
      return arr
    }

    // 从右边

    const tree = [

        value: 1,

    ]
    // 123456...15(id)
    console.log(fn(tree))
