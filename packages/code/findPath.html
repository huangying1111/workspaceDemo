  <script>
    // 给定一个对象 {a:{b:{c:123}}} 和一个字符串 'a.b.c' 通过这个字符串查找对象的值

    const fn = (obj, string) => {
      let arr = string.split('.')
      let newObj = Object.assign({}, obj)
      while (arr.length > 0) {
        const item = arr.shift()
        newObj = newObj[item]
      }
      return newObj
    }
